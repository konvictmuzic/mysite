<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offence Page</title>
    <script>
        window.onload = function() {
            if (window.opener && !window.opener.closed) {
                setTimeout(function() {
                    try {
                        window.opener.location.href = 'https://example.com'; // ここで元のページのURLを変更
                    } catch (e) {
                        console.error("Error changing opener location:", e);
                    }
                }, 1000); // 1秒遅延させる
            }
        };
    </script>
</head>
<body>
    <h1>This is the offence page</h1>
</body>
</html>
