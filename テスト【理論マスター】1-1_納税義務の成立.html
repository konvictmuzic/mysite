<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF表示の完全調整</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            line-height: 1.6;
        }

        .questionCard {
            border-bottom: 1px solid #ccc;
            padding: 10px 0;
            margin-bottom: 20px;
        }

        .answerSection {
            display: none;
            margin-top: 10px;
        }

        iframe {
            width: 100%;
            height: 100vh; /* 画面全体を使う */
            border: none;
            display: block; /* レスポンシブ対応 */
            overflow: auto;
        }

        @media (max-width: 768px) {
            iframe {
                height: calc(100vw * 1.41); /* スマホで縦横比を維持 */
            }
        }
    </style>
</head>
<body>
    <h1>問題と解答</h1>

    <!-- 1問目 -->
    <div class="questionCard">
        <p><strong>問題：</strong>趣旨（重要度：C)</p>
        <p>解答：</p>
        <div class="answerSection" id="question1">
            <iframe src="https://konvictmuzic.github.io/mysite/趣旨（重要度：C).pdf"></iframe>
        </div>
        <button onclick="toggleAnswers('question1')">表示/非表示</button>
    </div>

    <!-- 2問目 -->
    <div class="questionCard">
        <p><strong>問題：</strong>1. 納税義務者の原則（重要度：AA)</p>
        <p>解答：</p>
        <div class="answerSection" id="question2">
            <p>⑴ 酒類の製造者は、その製造場から移出した酒類につき、酒税を納める義務がある。</p>
            <p>⑵ 酒類を保税地域から引き取る者は、その引き取る酒類につき、酒税を納める義務がある。</p>
        </div>
        <button onclick="toggleAnswers('question2')">表示/非表示</button>
    </div>

    <script>
        function toggleAnswers(questionId) {
            const section = document.getElementById(questionId);
            if (section.style.display === 'none' || section.style.display === '') {
                section.style.display = 'block';
            } else {
                section.style.display = 'none';
            }
        }
    </script>
</body>
</html>
