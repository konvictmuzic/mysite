> </div> <script> function toggleAnswers(questionId) { const section = document.getElementById(questionId); const answers = section.querySelectorAll('.answer'); answers.forEach(answer => { if (answer.style.display === 'none' || answer.style.display === '') { answer.style.display = 'block'; } else { answer.style.display = 'none'; } }); } </script> </body> </html>
